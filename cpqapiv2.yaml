swagger: "2.0"
info:
  description: >
    Vlocity Configure, Price, Quote Web APIs (CPQ APIs) enable client
    application users to shop for and order products and services. The CPQ APIs
    provide a layer of abstraction between the client app developers and the CPQ
    developers who are configuring and customizing the underlying CPQ
    logic.Version two of the CPQ APIs simplifies the APIs for mobile and
    external app development. The v2 APIs are the default APIs used by  Vlocity
    applications. Base URL for the apis described is
    'xx##.salesforce.com/services/apexrest/vlocity_cmt/v2'.
    Last updated: 12/18/2019
  version: V 101
  title: 'Vlocity Configure, Price, Quote Web APIs v2 Documentation'
host: 'xx##.salesforce.com'
schemes:
  - https
basePath: /services/apexrest/vlocity_cmt/v2
parameters:
  accountId:
    name: accountid
    in: path
    required: true
    type: string
    description: Customer Account Id (Salesforce Id) - Required

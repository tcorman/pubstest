  '/cpq/carts/{cartid}/items/checkout':
    post:
      description: Checkout items in the cart.
      tags:
        - Cart
      summary: Checkout items in the cart.
      operationId: APICheckoutItemsCartsCPQV2-POST
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/cartId'
        - $ref: '#/parameters/ContextId'
        - $ref: '#/parameters/objectTypeToIdsToClone'
        - $ref: '#/parameters/validateSubmittedXLI'
        - $ref: '#/parameters/checkOrderStatus'
        - $ref: '#/parameters/provisioningStatus'
        - name: requestBody
          in: body
          schema:
            type: object
            required:
              - cartId
            properties:
              cartId:
                type: string
                description: Id of the context cart
              ContextId:
                type: string
                description: Context id
              objectTypeToIdsToClone:
                type: string
                description: object type to list of ids to checkout
                example: 'OrderItem:8021N000008NG5t_8021N000008NG5s'
              validateSubmittedXLI:
                type: boolean
                description: >
                  flag to decide whether to run the pre submit validation or
                  not. The validation will check that all submitted line items
                  have a Fullfilment Status of  'Activated' and that full
                  bundles are submitted.
                default: false
              checkOrderStatus:
                type: boolean
                description: >-
                  flag to decide whether to verify the order status prior to
                  check out or not.
                default: true
              provisioningStatus:
                type: string
                description: >-
                  determines the provisioning status to use for newly created
                  assets.
                default: Active
          description: |

            Request Body with input fields - Required

             ###  Checkout request example

             ```json
             {
                "methodName":"checkout",
                "cartId":"8011N000001Fkrv",
                "ContextId":"8011N000001Fkrv",
                "objectTypeToIdsToClone":"OrderItem:8021N000008NG5t_8021N000008NG5s",
                "validateSubmittedXLI":true,
                "checkOrderStatus":true,
                "provisioningStatus":"Active"
            }
             ```
          required: true
      responses:
        '200':
          description: |
            ###  Submit succeeded
            ```json
            { "totalSize":1, "records":[ { "displaySequence":-1,
            "id":"0011N00001dwl3aQAA", "objectType":"Account",
            "clonedObjectIds":"[\"02i1N000007pCkGQAU\"]"

            } ] }
            ```

        '214':
          description: |
            ###  Submit failed. Sample response if validate is true and some or all the line items are not activated
            ```json
            { "totalSize":0, "messages":[ { "code":"214", "severity":"ERROR",
            "message":"The following line items are not activated
            8021N00000BS6TFQA1,8021N00000BS6VPQA1,8021N00000BS6VQQA1,8021N00000BS6TGQA1,8021N00000BS6THQA1,8021N00000BS6TKQA1,8021N00000BS6TLQA1,8021N00000BS6TMQA1,8021N00000BS6TNQA1"
            } ] }
            ```
            ### Submit failed.Sample response if validate is true and some bundles are incomplete and some or all line items are not activated 
            ```json
            { "totalSize":0,
            "messages":[ { "code":"214", "severity":"ERROR", "message":"The
            following line items are not activated 8021N00000BS6VQQA1 | Please
            submit the full bundle for the following line item(s)
            8021N00000BS6VQQA1"

            }] }
            ```

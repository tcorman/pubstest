        required qualifications and which are satisfied or not satisfied. If the
        *includes=*  parameter is omitted, the *category* field and
        *qualifications* array will not be returned in the response.

        **Filters** - By default all of the applied promotions are returned in
        the response. The *filters* parameter allows  returning a subset.


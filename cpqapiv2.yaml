    parameters:
      - $ref: '#/parameters/cartId'
    get:
      tags:
        - Cart
      summary: Get Cart Items
      description: >-
        Get a representation of the items in a specified cart.  Rest Handler -
        APIItemsCartsCpqV2  Method Invoked - getCartsItems
      operationId: APIItemsCartsCpqV2-GET
      parameters:
        - name: query
          in: query
          description: Search text
          type: string
          x-example: iphone+6s
        - name: id
          in: query
          description: List of comma separated itemIds to return only the corresponding cart Items
          type: string
          x-example: 01u41000001QPtsAAG
          

  '/cpq/carts/{cartid}':
    parameters:
      - $ref: '#/parameters/cartId'
    get:
      tags:
        - Cart
      summary: Get Cart Summary
      description: >
        Returns a summary representation of the cart including: + Pricing
        information, such as total one-time charge and total recurring charge  +
        Account information associated with this cart + If this cart includes a
        multisite order, available sites + Links to further actions, such as
        *check out* Rest Handler - CpqCreateCartActionV2 Method Invoked -
        getCarts
      operationId: APICartsCpqV2-GET
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/validate'
        - $ref: '#/parameters/price'
        - name: headerFieldSet
          in: query
          description: >
            Name of a Salesforce Field Set defined for the given cart object
            (Opportunity, Quote, Order) which identifies the fields to return in
            the response.

            Omitting this parameter will return all fields from the cart object
            except the following fields: IsDeleted, CreatedDate, CreatedById,
            LastModifiedDate, LastModifiedById, SystemModstamp,
            LastActivityDate, CleanStatus.
          required: false
          type: string
          x-example: fieldSetFeature
        - name: translation
          in: query
          description: 'to get translated labels, default is true (CMT 101)'
          required: false
          type: boolean
          x-example: true
      responses:
        '200':
          description: >-
            OK - API request processed. Look for messages in the response to
            determine if it succeeded or failed.
          schema:
            $ref: '#/definitions/CartResult'
    put:
      tags:
        - Cart
      summary: Update Cart Summary
      description: >-
        Update the cart summary. Rest Handler - APICartsCpqV2. Method Invoked -
        updateCarts
      operationId: APICartsCpqV2-PUT
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: requestBody
          in: body
          description: |

            Request Body with input fields - Required

             ###  Update Cart Request Example

             ```json

             {
                 "inputFields":[
                  {  "Pricebook2Id":"01s6A000002Y7wz"  },
                 ],
                 "fields":"Id,Name"
             }

             ```
          required: true
          schema:
            $ref: '#/definitions/UpdateCartBody'
      responses:
        '200':
          description: >-
            OK - API request processed. Look for messages in the response to
            determine if it succeeded or failed.
  '/cpq/carts/{cartid}/attributes':
    get:
      tags:
        - Cart
      summary: Get Filterable Attributes
      description: >-
        Return the filterable attributes that are applicable for this cart,
        including Product attributes. The Product attribute values that the
        customer can choose to filter Products Rest Handler -
        APICartsAttributesCpqV2  Method Invoked - getCartsAttributes
      operationId: APICartsAttributesCpqV2-GET
      parameters:
        - $ref: '#/parameters/cartId'
      produces:
        - application/json
      responses:
        '200':
          description: Return the filterable attributes that are applicable for this cart
          schema:
            $ref: '#/definitions/CartAttributeDetail'
  '/cpq/carts/{cartid}/validate':
    post:
      tags:
        - Cart
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - $ref: '#/parameters/cartId'
        - $ref: '#/parameters/price'
        - $ref: '#/parameters/validate'
        - name: requestBody
          in: body
          description: |

            Request Body with cartId - required

             ###  Validate Cart Request Example

             ```json

             {
              "cartId":"8011N00000157LkQAI",
              "methodName":"runCartValidation",
              "price":true,
              "validate":true
              }

             ```
          required: false
          schema:
            $ref: '#/definitions/ValidateCartBody'
      summary: Runs validation and pricing for the items in the cart.
      description: Runs validation and pricing for the items in the cart.
      operationId: validate-POST
      responses:
        '200':
          description: >-
            OK - API request processed. Look for messages in the response to
            determine if it succeeded or failed. Rest Handler - validate Method
            Invoked - runCartValidation
          schema:
            $ref: '#/definitions/ValidateCartResponse'

    get:
      tags:
        - Cart
      summary: Get Applied or Available Promotions for a Cart
      description: >
        Promotions give a cart beneficial pricing or other benefits. A given
        cart for a given customer will only have  certain promotions available
        to be applied to the cart. A cart can also already have one or more
        promotions  applied. This GET operation will retrieve any promotions
        applied or available to the given cart. In different circumstances,
        qualification, penalty and evaluation rules are applied to promotions
        and the usage of the rules depends on the parameters set.


        **Sub Action** - By default (when *subaction=...* is omitted from the
        request) this operation returns the list of promotions that are
        available to be applied to the given cart. Add the
        *subaction=getPromotionsAppliedToCart*  query parameter to instead
        request the list of promotions that are currently applied to the cart.

         * **subaction=getPromotionsAppliedToCart** - Return promotions currently applied to the cart. If an evaluation ruleset is applied then this method returns the qualified promotions based on the data provided in the ruelEvalautionInput parameter.
         * **subaction parameter omitted** - Return promotions that are available to be applied to the cart

        **include** - By default the qualifications for each promotion are not
        returned in the response because  they take time to calculate. Add the
        *include=qualifications* query parameter to request a  list of required
        qualifications for each promotion and which are satisfied or not
        satisfied. If the *include=*  parameter is omitted, the *category*
        fields and *qualifications* arrays will not be returned in the response.

         Rest Handler - APIPromotionsCartsCpqV2 Method Invoked - getCartsPromotions
      operationId: APIPromotionsCartsCpqV2-GET
      produces:
        - application/json
      parameters:
        - name: subaction
          in: query
          description: >-
            An optional subaction that switches what data is returned from the
            request.
          required: false
          type: string
          enum:
            - getPromotionsAppliedToCart
        - name: include
          in: query
          description: >-
            Optional components to include in the response. Currently only
            *qualifications*.
          required: false
          type: string
          enum:
            - qualifications
        - name: includePenalties
          in: query
          description: >-
            whether to return the penalties for the promotions in the result or
            not
          required: false
          type: boolean
          x-example: true
        - name: ruleType
          in: query
          description: >-
            Indicates which type of context rule to run. This should be used

paths:
  /carts:
    post:
      tags:
        - Cart
      summary: Create Cart
      description: >
        Creates an opportunity, order, or quote based on the subaction specified
        in the request body. Subaction also defines method of creation.
        Subactions supported include...

          **createOrder** - Create an empty order from the specified inputs.

          **createQuote** - Create an empty quote from the specified inputs.

          **createOppty** - Create an empty opportunity from the specified inputs.

          **assetToOrder** - Create a change order initially populated from the specified assets.

          **assetToQuote** - Create a quote for changes initially populated from the specified assets.

          **assetChangeSite** - Create a change order to request moving the specified assets from one service location to another.

          **Please note these subactions cover the Create Cart and the Change Asset to Order APIs in the Developer Documentation.**

          ** Rest Handler - CpqCreateCartActionV2. Method Invoked - postCartItems.**
      operationId: CpqCreateCartActionV2-POST
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: requestBody
          in: body
          description: >
            Different request bodies must be used for each of the different
            subactions - Required.


            ### createOrder Request Example

            ```json

            {
                "subaction":"createOrder",
                "inputFields":[
                  {  "effectivedate":"2017-12-25"  },
                  {  "status":"Draft"  },
                  {  "Name":"New customer order"  },
                  {  "AccountId":"0016A0000053kHN"  },
                  {  "Pricebook2Id":"01s6A000002Y7wz"  },
                  {  "pricebookName":"GeneralPricebook"  },
                  {  "pricelistName":"GeneralPricelist"  },
                  {  "vlocity_cmt__OriginatingChannel__c":"Retail"  }
                ],
                "fields":"Id,Name,EffectiveDate,AccountId,Account.Name,vlocity_cmt__EffectiveRecurringTotal__c,vlocity_cmt__EffectiveOneTimeTotal__c,vlocity_cmt__EffectiveOrderTotal__c,TotalAmount,vlocity_cmt__OriginatingChannel__c,OrderNumber,OrderReferenceNumber,Pricebook2Id,pricebookName,pricelistName"
            }

            ```


            ### createQuote Request Example

            ```json

            {
                "subaction":"createQuote",
                "inputFields":[
                  {  "AccountId":"0016A0000053kHN"  },
                  {  "OpportunityId":"0066A000002aVklQAE"  },
                  {  "status":"Draft"  },
                  {  "Name":"New customer quote"  },
                  {  "Pricebook2Id":"01s6A000002Y7wz"  },
                  {  "pricebookName":"GeneralPricebook"  },
                  {  "pricelistName":"GeneralPricelist"  },
                  {  "vlocity_cmt__OriginatingChannel__c":"Retail"  }
                ],
                "fields":"Id,QuoteNumber,Name,OpportunityId,Status,AccountId,Account.Name,vlocity_cmt__EffectiveRecurringTotal__c,vlocity_cmt__EffectiveOneTimeTotal__c,vlocity_cmt__EffectiveQuoteTotal__c,GrandTotal,vlocity_cmt__OriginatingChannel__c,pricebookName,pricelistName"
            }

            ```


            ### createOppty Request Example

            ```json

            {
                "subaction":"createOppty",
                "inputFields":[
                  {  "AccountId":"0016A0000053kHN"  },
                  {  "StageName":"Prospecting"  },
                  {  "Name":"New customer opportunity"  },
                  {  "Type":"New Customer"  },
                  {  "CloseDate":"2017-12-25"  },
                  {  "vlocity_cmt__NumberOfContractedMonths__c":24  },
                  {  "Pricebook2Id":"01s6A000002Y7wz"  },
                  {  "pricebookName":"GeneralPricebook"  },
                  {  "pricelistName":"GeneralPricelist"  },
                  {  "vlocity_cmt__OriginatingChannel__c":"Dealer"  }
                ],
                "fields":"Id,Name,AccountId,Account.Name,vlocity_cmt__EffectiveRecurringTotal__c,vlocity_cmt__EffectiveOneTimeTotal__c,vlocity_cmt__EffectiveOpportunityTotal__c,Amount,vlocity_cmt__OriginatingChannel__c,pricebookName,pricelistName"
            }

            ```


            ### assetToOrder Request Example

            ```json

            {
              "subaction":"assetToOrder",
              "id":"01t36000000pfcKAAQ,02i6A000000YEXN",
              "accountId":"0016A0000072D3y",
              "requestDate":"2017-12-01"
            }

            ```

            For assetToOrder, if future-dated order is not available, the
            requestDate should be greater than or equal to current date.


            If a future dated order(s) is/are available for that asset, the
            requestDate should be greater than or equal to


            current date and should be greater than or equal to the date on all
            the future dated orders of the asset.


            For assetToOrder, the field id can be a list of all assets or just
            the root asset.


            The child assets will be retrived from the root asset.
          required: true
          schema:
            $ref: '#/definitions/CreateOrderBody'
